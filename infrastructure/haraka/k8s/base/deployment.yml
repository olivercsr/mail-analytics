apiVersion: apps/v1
kind: Deployment
metadata:
  name: haraka
spec:
  selector:
    matchLabels:
      app: haraka
  replicas: 1
  revisionHistoryLimit: 2
  minReadySeconds: 20
  template:
    metadata:
      labels:
        app: haraka
    spec:
      securityContext:
        # for being able to mount NFS shares:
        supplementalGroups: [2000]
      terminationGracePeriodSeconds: 20
      containers:
      - name: haraka
        image: dmarc-haraka:latest
        #args: {}
        ports:
        - name: smtp
          containerPort: 2500
        # need to enable this for minikube, if image is just present in minikube registry, but not remotely:
        imagePullPolicy: IfNotPresent
#        env:
#        - name: POSTGRES_DB
#          valueFrom:
#            configMapKeyRef:
#              name: existdb-config
#              key: POSTGRES_DB
#        - name: PGDATA
#          valueFrom:
#            configMapKeyRef:
#              name: existdb-config
#              key: PGDATA
#        - name: POSTGRES_USER
#          valueFrom:
#            secretKeyRef:
#              name: existdb-secrets
#              key: POSTGRES_USER
#        - name: POSTGRES_PASSWORD
#          valueFrom:
#            secretKeyRef:
#              name: existdb-secrets
#              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: config-files
          mountPath: '/app/test01/config/'
          readOnly: true
        - name: nfs-mails
          mountPath: '/var/spool/haraka/quarantine'
          readOnly: false
        resources:
          requests:
            memory: 16Mi
          limits:
            memory: 256Mi
      volumes:
      - name: config-files
        configMap:
          name: haraka-config
      - name: nfs-mails
        persistentVolumeClaim:
          claimName: nfs-mails
