apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  labels:
    app: traefik
data:
  traefik.yml: |
    log:
      level: DEBUG

    entryPoints:
      web:
        address: ":80"
        asDefault: true
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
      websecure:
        address: ":443"
        asDefault: true
      smtp:
        address: ":25"
        asDefault: false
    
    providers:
      kubernetesCRD:
        namespaces:
        - "traefik"
        - "dmarc-dev"
        labelSelector: 'router=traefik'
      kubernetesIngress:
        namespaces:
        - "traefik"
        - "dmarc-dev"
        labelSelector: 'router=traefik'
      file:
        filename: '/etc/traefik/file-provider.yml'
    
    api:
      insecure: true

  file-provider.yml: |
    tcp:
      routers:
        smtp-router:
          entrypoints:
          - smtp
          rule: HostSNI(`*`)
          service: smtp-service
      services:
        smtp-service:
          loadBalancer:
            servers:
            - address: "haraka.dmarc-dev.svc.cluster.local:25"

